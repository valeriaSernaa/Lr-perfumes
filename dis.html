<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        #display-area {
        width: 300px;
        height: 200px;
        border: 1px solid #000;
        margin-bottom: 10px;
        overflow: auto; /* Para agregar scroll si el contenido es 
        demasiado grande */
        }
        </style>
        </head>
        <body>
        <h1>Programa de Display</h1>
        <div id="display-area"></div>
        <button onclick="mostrarTexto()">Mostrar Texto</button>
        <button onclick="limpiarDisplay()">Limpiar Display</button>
        <script>
        function mostrarTexto() {
            var texto = prompt("texto a mostrar");
var displayArea = document.getElementById("display-area");
displayArea.innerHTML += "<p>" + texto + "</p>";
}
function limpiarDisplay() {
var displayArea = document.getElementById("display-area");
displayArea.innerHTML = "";
}
</script>
</body>
</html
