<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de visibilidad en HTML</title>
    <style>
        .oculto {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div>
        <p>Este es un párrafo visible.</p>
        <p class="oculto">Este es un párrafo oculto.</p>
        <p>Este es otro párrafo visible.</p>
    </div>
</body>
</html>
