<style> 
body { 
font-family: Arial, sans-serif;

#password-form { 
margin-top: 100px;

input[type="password"] { 
padding: 10px;

color: #fff;

<body>
    

    <tt><h2><p style="color: #3bd6f1;">Ingrese la contraseña  </h2></p></tt>
    
    <form id="formulario">
       <tt> <label for="password">Contraseña:</label></tt>
        <input type="password" id="password" name="password">
        <button type="button" onclick="verificarContraseña()">Ingresar</button>
    </form>
    
    <script>
        function verificarContraseña() {
            var contraseñaIngresada = document.getElementById("password").value;
            if (contraseñaIngresada === "vega") { 
                window.location.href = "frecuentes.html"; 
            } else {
                alert("Contraseña incorrecta. Por favor, intenta de nuevo.");
            }
        }
    </script>
    <body>
    
    <button onclick="mostrarConfirmacion()">Deseas continuar?</button>
    
    <script>
    function mostrarConfirmacion() {
        var mensaje = "¿Estás seguro de que quieres continuar?";
        var confirmacion = confirm(mensaje);
    
        if (confirmacion) {
            alert("Sigue intentando.");
        } else {
            alert("Has hecho clic en Cancelar o has cerrado la ventana.");
        }
    }
    </script>

    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú con CSS Icons y Fondo Animado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #ffcc5c, #88d8b0, #4ecdc4);
            background-size: 800% 800%;
            animation: gradientBackground 15s ease infinite;
        }


        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }


        nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            display: flex;
            justify-content: center;
        }


        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }


        nav ul li {
            margin: 0 15px;
        }


        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            display: flex;
            align-items: center;
            transition: color 0.3s;
        }


        nav ul li a:hover {
            color: #ffcc5c;
        }


        nav ul li a i {
            margin-right: 8px;
        }
    </style>
</head>
